<html>
	<head>
		<title>JS表单</title>
	</head>
	
	<script>
		document.write("Hello,World！");
		document.write("<br>")
		var x="Hello,",y="World!",z;
		z=x+y;
		document.write(z+"<br>");
		alert("Hello,world!")
		var d = new Date()
		var time = d.getHours()
		if (time<10)
		{
			document.write("<b>Good morning</b>")
		}
		else if (time>=10 && time<16)
		{
			document.write("<b>Good day</b>")
		}
		else
		{
			document.write("<b>Hello World!</b><br>")
		}
		confirm("文本")
		prompt("文本","3")
	</script>
	
</html>
